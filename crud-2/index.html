<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Document</title>
    <style>
        span{
            color: red;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <form autocomplete="off" onsubmit="return validation()" >
            <div class="mb-8">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
                <span id="nameError"></span> 
            </div>
            <div class="mb-8">
                <label for="email" class="form-label">Email</label>
                <input class="form-control" id="email" placeholder="Enter Your Email"></input>
                <span id="emailError"></span> 
            </div>
            <div class="mb-8">
                <label for="phoneno" class="form-label">Phone No</label>
                <input class="form-control" id="phoneno" placeholder="Enter Your PhoneNumber"></input>
                <span id="phoneError"></span> 
            </div>
            <div class="mb-8">
                <label for="username" class="form-label">User Name</label>
                <input class="form-control" id="username" placeholder="Enter Your UserName"></input>
            </div>
            <div class="mb-8">
                <label for="city" class="form-label">City</label>
                <input class="form-control" id="city" placeholder="Enter Your City"></input>
            </div> 
            <br>
            <div class="form_action--button">
                <input class="btn btn-success btn-lg" id="submit" type="submit" value="save">
                <input class="btn btn-dark btn-lg" type="reset" value="reset">
            </div> 
            
        </form>
        <br>
        <div>
            <table class="table table-hover list" id="storeList" >
                <thead>
                    <tr>
                      <th scope="col">Name</th>
                      <th scope="col">Email</th>
                      <th scope="col">Phone No</th>
                      <th scope="col">UserName</th>
                      <th scope="col">City</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
            </table>
            <script type="text/javascript" src="script.js"> </script>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></scrip> -->
</body>
</html>
